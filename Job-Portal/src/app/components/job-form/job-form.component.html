<body class="bg-[#e7f4ff] py-8">
    <div class="max-w-lg mx-auto my-[50px] bg-[#EBF3FA] p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-[#DD4A48]"><a class="text-[#0E57A5]">Job</a> Application Form</h2>
        <!-- need to check login2 () function  -->
        <form [formGroup]="UserForm" >
            <div class="mb-4">
                <!-- <label for="name" class="block text-gray-700">Name:</label> -->
                <input type="text" id="name" name="name" placeholder="Name*" class="mt-1 backdrop-blur-lg p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" [formControl]="name">
            </div>
            <div class="mb-4">
                <!-- <label for="email" class="block text-gray-700">Email:</label> -->
                <input type="email" id="email" name="email" placeholder="Email*" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" [formControl]="email">
            </div>
            <div class="mb-4">
                <!-- <label for="phone" class="block text-gray-700">Phone Number:</label> -->
                <input type="tel" id="phone" name="phnumber" placeholder="Phone Number*" class="mt-1 p-2 w-full border border-gray-300 rounded-md " [formControl]="phnumber">
            </div>

                <label for="job" class="block text-gray-700">Job Position:</label>
                <select id="job" name="job" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Select a job</option>
                    <option value="software_engineer">Software Engineer</option>
                    <option value="data_scientist">Data Scientist</option>
                    <option value="product_manager">Product Manager</option>
                    <option value="designer">Designer</option>
                </select>
            </div> -->
            <!-- <div class="mb-4">
                <label for="cv" class="block text-gray-700">Attach CV:</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div> -->
            <div>
                <input type="submit" (click)="submit()" value="SUBMIT" class="bg-[#013872] border-[#013872] border-[1px] font-medium text-white py-2 px-4 rounded-md hover:bg-white hover:text-[#013872]">
            </div>
        </form>
    </div>
</body>
