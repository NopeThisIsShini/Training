<div class="bg-[#EBF3FA] min-h-screen flex items-center justify-center">
    <form action="" [formGroup]="loginForm"  class="max-w-md w-full bg-[#e2e8f0] text-[#1f2937] p-6 rounded shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
      
      <div class="mb-4">
        <input 
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="email" 
          placeholder="Email*" 
          [formControl]="email"
        >
        <h4 class="text-red-600 mt-1" [hidden]="email.valid || email.untouched">Enter Correct Email*</h4>
      </div>
      
      <div class="mb-4">
        <input 
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="password" 
          placeholder="Password*" 
          [formControl]="password"
        >
        <h4 class="text-red-600 mt-1" [hidden]="password.valid  || password.untouched">Enter Correct password*</h4>
      </div>
      
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-500">
          <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      
      <button 
        class="w-full px-4 py-2 mb-4 bg-[#1557A5] text-white rounded hover:bg-blue-600 disabled:bg-gray-400"
        (click)="login()" 
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      
      <button 
        class="w-full px-4 py-2 mb-4 bg-gray-500 text-white rounded hover:bg-gray-600"
        (click)="reset()"
      >
        Reset
      </button>
      
      <p class="text-sm text-center text-gray-500">
        Donâ€™t have an account yet? <button class="text-blue-600 hover:underline" (click)="SignUp()">Sign Up</button>
      </p>
    </form>
  </div>
