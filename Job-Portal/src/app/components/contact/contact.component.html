    <!-- contact us introduction section  -->
    <div class="flex flex-wrap  max-w-[1320px] mx-auto items-center text-center justify-center pt-[80px]">
        <div class="flex flex-col mb-6 basis-[100%] md:basis-[50%] p-[40px] max-md:items-center">

<!-- second portion -->
<div class="pb-[80px] bg-white relative">
    <!--  -->
    <div class="absolute top-0 left-0 h-[60%] w-full bg-[#EFF7FF] z-10">

    </div>
    <div class="flex flex-wrap max-w-[1320px] m-auto items-center justify-center z-50 relative">
        <!-- first part  -->
        <div class="basis-[100%] md:basis-[50%] p-[40px] flex flex-col items-center">
            <h1 class="text-[36px] font-bold mb-[20px]"><a class="text-[#0E57A5]">Our</a><a class="text-[#DD4A48]">
                    Location</a></h1>
            <img src="https://imgur.com/iW96oTm.jpg" alt="">
        </div>
        <!-- second part  -->
        <div class="basis-[100%] md:basis-[50%] p-[40px]">
            <div class="bg-white rounded-lg shadow-md w-full p-[0px_20px]">
                <h2 class="text-[36px] font-bold text-center text-[#0E57A5] p-[40px_30px_30px] mb-6">Please <a
                        class="text-[#DD4A48]">Fill In The Form</a> Below.</h2>
                <form>
                    <!-- full name  -->
                    <div class="mb-[16px] pb-[12px]">

                        <input class="w-full px-4 py-2 border-b-[1px] rounded-lg focus:outline-none " type="text"
                            placeholder="Full name*" id="fullName" required>
                    </div>
                    <!-- mobile no email  -->
                    <div class="flex flex-wrap pb-[16px]">
                        <!-- mobile no  -->
                        <div class=" basis-[50%] pr-[10px]">
                            <div class="flex">
                                <!-- <span class="flex items-center justify-center px-4 ">+91</span> -->
                                <input class="w-full px-4 py-2 border-b-[1px] rounded-r-lg focus:outline-none "
                                    placeholder="+91" type="tel" id="phone" required>
                            </div>
                        </div>
                        <!-- email address  -->
                        <div class=" basis-[50%]">
                            <input class="w-full px-4 py-2 border-b-[1px] rounded-lg focus:outline-none " type="email"
                                id="email " placeholder="Email Address*" required>
                        </div>
                    </div>
                    <!-- message  -->
                    <div class="mb-4">
                        <textarea class="w-full px-4 py-2 border-b-[1px] rounded-lg focus:outline-none " id="message"
                            placeholder="Message*" rows="4"></textarea>
                    </div>
                    <div class="mb-4 flex items-center">
                        <input type="checkbox" id="terms" class="mr-2">
                        <label for="terms" class="text-gray-700">I agree to the <a href="#"
                                class="text-blue-600 underline">Terms & Conditions</a> of Sentientgeeks.</label>
                    </div>
                    <div class="mb-4 flex items-center">
                        <input type="checkbox" id="captcha" class="mr-2">
                        <label for="captcha" class="text-gray-700">I'm not a robot</label>
                    </div>
                    <button
                        class="w-full bg-[#0E57A5] text-white px-4 py-3 rounded-lg font-bold border-[1px] border-[#0E57A5] hover:bg-slate-50 hover:text-[#0E57A5] focus:outline-none mb-[16px]">SEND
                        YOUR ENQUIRY</button>
                </form>
            </div>
        </div>
    </div>

</div>
