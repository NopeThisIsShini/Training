<h2>{{title}}</h2>
<table class="table">
    <tr>
        <th>Index</th>
        <th>Even/Odd</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>CheckIn Time</th>
        <th>Select Room</th>
    </tr>
    <!-- ngFor concept  even,odd,index is inbuild property of ngFor-->
    <tr [ngClass]="e? 'even':'odd'" 
  
    *ngFor="let room of rooms; let e=even; let o=odd let i=index">
    <!-- slice is not used generally it used for filtering...
    *ngFor="let room of roomList | slice: 0:3; let e=even; let o=odd let i=index"> -->
        <td>{{i}}</td>
        <td>{{e ? "Even": "Odd"}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType }}</td>
        <td>{{room.price | currency : 'INR'}}</td>
        <td>{{room.amenities | titlecase}}</td>
        <!-- pipe syntax | property want to apply  -->
        <td>{{room.chekInTime | date:'short'}}</td>
        <td><button class="btn btn-primary"
             (click)="selectRoom(room)"
             >Select</button></td>
    </tr>
</table>
